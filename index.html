<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1 style="text-align: center;text-decoration: dotted;color: wheat;" ><pre>Marathon Fundraising 
                Application Form</pre></h1>

<form method="post" style="font-size: larger;" ><strong>
    <label for="A"   style="color: wheat;"  >NAME</strong></label><br>
    <br>
    <input autofocus  placeholder= "     FIRST NAME"  type="text" name="u_name" style=" border-radius: 20px; height: 40; border-color: wheat; background-color: wheat; ">
    <input  placeholder="     LAST NAME" type="text"  id="A" style="border-radius: 20px;height: 40; border-color: wheat; background-color: wheat;">
   <br>
   <br>

   <label style="color: wheat;" for="gender"> <b>GENDER</b> </label> <br><br>
   <input value="i dont know man" type="radio" name="gender" id="F" style="background-color: wheat; border-color: wheat; "><label style="color: wheat;" for="">MALE </label>
   <input  value="So let me tell you something ......" type="radio" name="gender" id="M" style="background-color: wheat; border-color: wheat; "><label style="color: wheat;" for="">FEMALE</label>
   <br><br>
   <label for="B" style="color: rgb(249, 219, 165);"><strong>ADDRESS</strong></label><br>
   <br>
   <input  type="text"  id="B" style="border-radius: 20px;height: 40;width: 300;background-color: wheat; border-color: wheat;"placeholder="   STREET ADDRESS"><br>
   <br>
   <input type="text" name="" id="A" style="border-radius: 20px;height: 40;width: 300; border-color: wheat;background-color: wheat;"placeholder="   STREET ADDRESS LINE-2"><br><br>
   <input type="text" name="" id="A"  placeholder="    CITY" style="border-radius: 20px;height: 40;width: 120;border-color: wheat;background-color: wheat;">
   <input type="text" name="" id="A" placeholder="  REGION" style="border-radius: 20px;height: 40; border-color: wheat;background-color: rgb(253, 220, 177);"><br><br>
   <input type="text" name="" id="A"placeholder="  ZIP CODE" style="border-radius: 20px;border-color: white;height: 40;width:120 ;background-color: wheat;" >
<select name="" id="" placeholder="THW" style="border-radius: 20px; border-color: wheat; height: 40;width: 200; background-color:wheat;">
    <option value="INDIA"> INDIA</option>
    <option value="USA" style="background-color: white;">USA</option>
    <option value="CHINA">CHINA</option>
    <option value="UK">UK</option>
    <option value="PAKISTAN">PAKISTAN</option>
    <option value="AFGHANISTAN">AFGHANISTAN</option>
    <option value="BAHAMAS">BAHAMAS</option>
    <option value="CAPETOWN">CAPETOWN</option>
    <option value="AUSTRIA">AUSTRIA</option>
</select> <br><br>
<label for="DOB" style="color: wheat;"><strong>BIRTH DATE</strong></label><br><br>
<input type="date" name="" id="DOB" style="border-radius: 20px;  background-color: wheat;  height: 40;width: 200;">
<br><br>
<label for="mail" style="color: rgb(247, 218, 164);"><strong>EMAil</strong></label> <br><br>
<input   placeholder="   MAIL ID"   type="email" name="" id="mail" style="border-radius: 20px;border-color: wheat;background-color: wheat;height: 40;width: 200;" multiple><br><br>
<label  for="ph" style="color: wheat;"><strong>PHONE NUMBER</strong></label><br><br>
<input placeholder=" MOBILE NUMBER" type="tel" name="" id="ph" style="border-radius: 20px;border-color: wheat;height: 40;width: 200;background-color: wheat;"><br><br>
<label for="chest" style="color: wheat;"><strong><b>What is your running vest size?</b></strong></label><br><br>
<select  style="border-radius: 20px; border-color: wheat; height: 40;width: 200; background-color: wheat; " name="" id="SIZE">
    <option value="">PLEASE SELECT</option>
    <option value="X">X</option>
    <option value="XS">XS</option>
    <option value="SMALL">SMALL</option>
    <optgroup>
       <option value="xsmaal"> XTRA SMALL</option>  
    <option value="msmall">MEDIUM SMALL</option>
<option value="lsmall">LARGE SMALL</option> </optgroup>
    <option value="MEDIUM">MEDIUM</option>
    <option value="LARGE">LARGE</option>

</select>
<br><br>
<label style="color: wheat;" for="H"><strong><b>How did you hear about our event?</b></strong></label><br><br>
<input type="checkbox" name="" id="SO" style="border-radius: 20px; border-color: wheat;">
<label style="color: wheat;" for="SO"><strong><b>SOCIAL MEDIA</b></strong></label><br>
<input type="checkbox" name="" id="S">
<label style="color: wheat;" for="S"><strong><b>WORD OF MOUTH</b></strong></label><br>
<input type="checkbox" name="" id="SS">
<label style="color: wheat;" for="SS"><strong><b>ADS</b></strong></label><br>
<input type="checkbox" name="" id="R">
<label style="color: wheat;" for="R"><strong><b>RADIO</b></strong></label><br>
<input type="checkbox" name="" id="G">
<label style="color: wheat;" for=""><strong><b>GOOGGLE</b></strong></label><br>
<input type="checkbox" name="" id="O">
<label style="color: rgb(254, 221, 161);" for="O"><strong><b>OTHER</b></strong></label><br><br><br>
<label style="color: wheat;" for="CAUSE"><b>Please tell us why you would like to run for this cause</b></label><br><br>
<input placeholder="  TELL US WHY" type="text" name="" id="CAUSE" style="border-radius: 20px; height: 56;width: 400;background-color: wheat; ">
<br><br>
<label  style="color: wheat;" for="AM"><b>AMOUNT</b></label><br><br>
<input type="tel" pattern=[0-2]{3} name="" id="AM" style="border-radius: 20px;height: 40;width: 300; background-color: wheat;" placeholder="INR 0.00">
<br><br>
<label style="color: wheat;"  for="T" ><b>TERMS</b></label><br><br>
<input name="dk" style="border-radius: 20px; border-color: wheat;" type="radio" name="" id="T" required>
<label style="color: wheat;" for=""><b>I agree to the terms of marathon.</b></label><br><br>

<!-- <label style="color: wheat;" for="V"><b>VERIFICATION</b></label><br><br>
<input type="checkbox"  name="" id=""> -->

<input style="border-radius: 20px;border-color: wheat; height: 40;width: 200;" type="SUBMIT" name="" id="">

</form>
</body>
</html>
